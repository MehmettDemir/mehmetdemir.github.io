<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Mehmet Demir</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("hE7XnxjI_ZW__juZK"); // EmailJS public key'nizi buraya ekleyin
        })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Mehmet Demir</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkımda</a></li>
                    <li class="current"><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2 style="text-align: center;">İletişim</h2>
            <form id="contact-form">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Posta:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" maxlength="500" required></textarea>
                <input type="submit" value="Gönder">
            </form>
        </div>
    </section>

    <footer>
        <p>Mehmet Demir &copy; 2024</p>
    </footer>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_8pxt8kd', 'template_1plxaqp', this)
                .then(function() {
                    alert('Mesaj başarıyla gönderildi!');
                }, function(error) {
                    alert('Mesaj gönderilirken bir hata oluştu: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
